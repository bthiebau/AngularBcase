
<div class="container mx-auto h-full">
  <button 
    type="button"
    *ngIf="isAuthenticated"
    (click)="logout()"
    class="bg-emerald-500 hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50"
>Deconnexion</button>
<button 
    type="button"
    *ngIf="!isAuthenticated"
    routerLink="/connexion"
    class="bg-emerald-500 hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50"
>Connexion</button>
  <router-outlet></router-outlet>
</div >
