
<div *ngIf="receiver">
    {{receiver.firstname}} {{receiver.lastname}}
</div>

<form
*ngIf="form"
class="flex"
[formGroup]="form"
(ngSubmit)="onClickSendMessage()">

    <input 
    formControlName="content"
    type="text"
    placeholder="Entrez votre message">

    <button
    [disabled]="form.invalid"
    type="submit">Envoyer
    </button>

</form>
