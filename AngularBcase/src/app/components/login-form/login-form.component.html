<div class="w-full max-w-xs">
    <form [formGroup]="form" (ngSubmit)="onSubmitForm()" class="bg-white shadow-md border border-emerald-500 rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Pseudo
        </label>
        <input
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Pseudo"
         formControlName="email"
         [class.border-red-500]="this.form.get('email').invalid && (this.form.get('email').dirty || this.form.get('email').touched)"
         >
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Mot de passe
        </label>
        <input
         class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************"
         formControlName="password"
         [class.border-red-500]="this.form.get('password').invalid && (this.form.get('password').dirty || this.form.get('password').touched)"
         >
      </div>
      <div class="mb-6 gap-5 flex justify-start">
        <label for="stayConnected">Rester connect√© ?</label>
        <input type="checkbox" formControlName="stayConnected" id="stayConnected">
      </div>
      <div *ngIf="errMsg" class="px-4 py-2 border border-red-500 text-red-500 text-sm mb-4">
        {{errMsg}}
      </div>


      <div class="flex items-center justify-center">
        <button class="bg-emerald-500 hover:enabled:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50" type="submit"
        [disabled]="this.form.invalid">
          Me connecter
        </button>
      </div>
    </form>
  </div>
